  - ident: .1.3.6.1.2.1.16.0.1
    format: '{{addr}} exceeded RMON uppper limit'
  # fallingAlarm
  - ident: .1.3.6.1.2.1.16.0.2
    format: '{{addr}} exceeded RMON lower limit'
