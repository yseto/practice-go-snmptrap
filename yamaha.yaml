  - ident .1.3.6.1.4.1.1182.3.1.0.8
  - format: '{{addr}} stopped its FAN'
  # yshFanSpeedUpTrap
  - ident: .1.3.6.1.4.1.1182.3.1.0.9
  - format: '{{addr}} increases the speed of its FAN'
